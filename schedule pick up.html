<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Pickup</title>
    <link rel="stylesheet" href="https://1drv.ms/u/c/a63e26070a5794ea/ERKpogyVb7NBjLXz5rF4-FEBmLZzbanrbgxcn9rUgYBElw?e=cvO82j"> <!-- Link to external CSS if available -->
    
    <style>
        /* Basic styling for the form and elements */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        section {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Add spacing between form elements */
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, button {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
   
       
    <section>
        
        <form action="/submit-pickup" method="POST" id="pickupForm">
            
            <h1>Schedule Pickup</h1>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Pickup Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="date">Pickup Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Pickup Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="items">Items for Pickup:</label>
            <textarea id="items" name="items" rows="4" placeholder="Describe the items for pickup..." required></textarea>

            <button type="submit">Schedule Pickup</button>
        </form>
    </section>
    
</body>
</html>
