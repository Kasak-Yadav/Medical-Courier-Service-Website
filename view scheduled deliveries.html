<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #deliveryDetails {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        #deliveryDetails p {
            margin: 10px 0;
            color: #555;
        }

        #deliveryDetails span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Track Your Scheduled Delivery</h1>
    <form action="/track_delivery" method="post">
        <label for="trackingId">Enter Tracking ID:</label>
        <input type="text" id="trackingId" name="trackingId" placeholder="e.g., 123456ABC" required>
        <button type="submit">Track Delivery</button>
    </form>

    <div id="deliveryDetails">
        <p>Estimated Arrival Time: <span id="arrivalTime">Loading...</span></p>
        <p>Current Status: <span id="status">Checking...</span></p>
    </div>

    <script>
        // Simulate fetching delivery details for demonstration
        document.addEventListener("DOMContentLoaded", function() {
            const deliveryDetails = {
                arrivalTime: "4:15 PM, 29th March 2025",
                status: "Out for Delivery"
            };

            // Update the delivery details dynamically
            setTimeout(() => {
                document.querySelector("#arrivalTime").innerText = deliveryDetails.arrivalTime;
                document.querySelector("#status").innerText = deliveryDetails.status;
            }, 2000); // Simulated delay
        });
    </script>
</body>
</html>
