<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .no-records {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delivery History</h1>
        <p>Access past delivery records for reference and auditing purposes.</p>
        
        <!-- Placeholder message for no records -->
        <div class="no-records" id="noRecords">
            No delivery records found.
        </div>

        <!-- Table for displaying delivery history -->
        <table id="deliveryHistory" style="display: none;">
            <thead>
                <tr>
                    <th>Delivery ID</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample rows (to be dynamically generated) -->
                <tr>
                    <td>#12345</td>
                    <td>28th March 2025</td>
                    <td>Delivered</td>
                    <td>Specimens</td>
                </tr>
                <tr>
                    <td>#12346</td>
                    <td>27th March 2025</td>
                    <td>In Transit</td>
                    <td>Lab Results</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Simulated logic to determine if there are records to show
        const hasRecords = true; // Change this to `false` to test the "No records" message
        const noRecordsDiv = document.getElementById("noRecords");
        const deliveryHistoryTable = document.getElementById("deliveryHistory");

        if (hasRecords) {
            noRecordsDiv.style.display = "none";
            deliveryHistoryTable.style.display = "table";
        }
    </script>
</body>
</html>
